<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>EccomPRJ - Real-Time Collaboration</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="https://shorturl.at/sOORn" />

  <style>
    .scrollToTop {
      position: fixed;
      bottom: 80px;
      right: 20px;
      display: none;
      width: 50px;
      height: 50px;
      background-color: #8f8f8f;
      color: white;
      opacity: 0.5;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 28px;
      font-weight: 500;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-align: center;
      transition: opacity 0.3s ease;
    }

    .scrollToTop.show-btn {
      display: flex;
      opacity: 1;
    }

    .scrollToTop:hover {
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
    }

    /* Add some basic styling for the translator */
    .gtranslate_wrapper {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
    }

    /* Optional: Add some styling to the GTranslate widget */
    .gt_float_switcher {
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .gt_float_switcher:hover {
      opacity: 1;
    }

    .real-time-updates {
      margin-top: 20px;
      font-size: 18px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>
  <app-root></app-root>
  <button id="scrollToTopBtn" class="scrollToTop">â†‘</button>

  <!-- Add the GTranslate wrapper -->
  <div class="gtranslate_wrapper"></div>


  <style>
    /* General Footer Styling */
    .footer {
      background-color: #2a2a2a;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Footer Links Styling */
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .footer-links a {
      text-decoration: none;
      color: #b0b0b0;
      font-size: 16px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .footer-links a:hover {
      color: #4caf50;
      transform: scale(1.1);
    }

    /* Newsletter Section */
    .newsletter-title {
      color: #4caf50;
      font-weight: bold;
      margin-bottom: 5px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .newsletter-title:hover {
      transform: scale(1.05);
    }

    /* Input Styling */
    input {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 300px;
      margin-right: 10px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #4caf50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    /* Button Styling */
    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }

    button:hover {
      box-shadow: 0 0 10px #4caf50, 0 0 20px #81c784;
    }
  </style>
</head>
<body>
 
        <!-- Newsletter Section -->
        <div class="newsletter-container">
          <h2 class="newsletter-title">Stay Updated with DFS-BFS</h2>
          <p>Subscribe to our newsletter for the latest on algorithms, tips, and coding challenges.</p>
          <form onsubmit="handleSubmit(event)">
            <input
              type="email"
              placeholder="Enter your email"
              id="emailInput"
              required
              name="email"
            />
            <button type="submit">Subscribe</button>
          </form>
        </div>

        <!-- Copyright Section -->
        <p class="copyright">
          &copy; 2024 DFS-BFS Learning Platform. Empowering coders with mastery over Data Structures and Algorithms.
        </p>
      </div>
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const emailInput = document.getElementById('emailInput');
      const email = emailInput.value.trim();

      if (email) {
        alert(`Thank you for subscribing, ${email}! Stay tuned for DSA updates.`);
        emailInput.value = ''; // Clear input after submission
      }
    }
  </script>


  <script>
    window.embeddedChatbotConfig = {
      chatbotId: "oA_rXZ5BFgXbM-YwcC0vx",
      domain: "www.chatbase.co"
    }
  </script>
  <script src="https://www.chatbase.co/embed.min.js" chatbotId="oA_rXZ5BFgXbM-YwcC0vx" domain="www.chatbase.co" defer></script>

  <script>
    const scrollButton = document.getElementById('scrollToTopBtn');
    const updatesList = document.getElementById('updatesList');

    // Scroll-to-top button logic
    window.addEventListener('scroll', () => {
      window.pageYOffset > 100
        ? scrollButton.classList.add('show-btn')
        : scrollButton.classList.remove('show-btn');
    });

    function smoothScrollToTop() {
      const scrollY = window.pageYOffset;

      if (scrollY > 0) {
        window.scrollBy(0, -Math.min(scrollY, 70));
        requestAnimationFrame(smoothScrollToTop);
      }
    }

    scrollButton.addEventListener('click', () => {
      smoothScrollToTop();
    });

    // GTranslate settings
    window.gtranslateSettings = {
      "default_language": "en",
      "detect_browser_language": true,
      "wrapper_selector": ".gtranslate_wrapper",
      "float_switcher_open_direction": "top",
      "float_switching_attributes": ["alt", "title", "placeholder", "aria-label"]
    };

    // Real-time WebSocket logic for collaboration
    const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
    const socket = new WebSocket(`${protocol}://localhost:5000`); // Change to your server address

    socket.addEventListener('open', function (event) {
      console.log('Connected to WebSocket server');
    });

    socket.addEventListener('message', function (event) {
      const update = document.createElement('li');
      update.textContent = event.data;
      updatesList.appendChild(update);
    });

    socket.addEventListener('close', function (event) {
      console.log('WebSocket connection closed');
    });

    socket.addEventListener('error', function (event) {
      console.error('WebSocket error:', event);
    });

  </script>

  <!-- GTranslate script -->
  <script src="https://cdn.gtranslate.net/widgets/latest/popup.js" defer></script>

</body>

</html>
