<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="contact.png">
    <link rel="stylesheet" href="contact.css">
    <body>
         <div class="contact-container">
            <h1>Contact Us</h1>
            <p>Feel free to reach out to us with any questions or concerns!</p>

            <form action="#" method="post" class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="question">Question</label>
                <input type="question" id="question" name="question" placeholder="Your Question" required>

                <label for="message">Feedback</label>
                <textarea id="message" name="message" placeholder="Your Feedback" rows="6" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
</body>
</html>
